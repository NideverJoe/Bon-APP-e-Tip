<!doctype html>
<html lang="en">

<head>
    <title>Bon APP-e-Tip!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css"
    </head>
<body style="background: #BCB8B9">
    <div class="container">
        <div style="background: #EAC8A4" class="jumbotron py-1 px-1 mx-1 my-1">
            <h1 class="display-3 text-center ">Bon APP-e-Tip!</h1>
            <p class="lead text-center">Tip Calculator</p>
            <form class="mx-2 my-2" name="tipform">
                <div class="row">
                    <div class=" col pb-2">
                        <label for="currency">Currency Type</label>
                        <select id="currency" class="form-control">
                            <option selected>$</option>
                            <option>&pound;</option>
                            <option>&euro;</option>
                            <option>&yen;</option>
                            <option>&#8377;</option>
                            <option>&#8381;</option>
                            <option>&#20803;</option>
                        </select>
                    </div>
                    <div class=" col">
                        Total Bill<input name="billtotal" id="billtotal" class="form-control" placeholder="XX.XX">
                    </div>
                </div>
                <div class="row">
                <div class=" col pb-2">
                    <label for="tipamount">Desired Tip</label>
                    <select id="tipamount"  name="tipamount" type="number" class="form-control">
                        <option value= "0.1" selected>10%</option>
                        <option value= "0.15">15%</option>
                        <option value= "0.18">18%</option>
                        <option value= "0.2">20%</option>
                        <option value= "0.25">25%</option>
                        <option value= "0.3">30%</option>
                    </select>
                </div>
                <div class=" col pb-2">
                    <label for="tipsplit">Number of Guests</label>
                    <select id="tipsplit" class="form-control">
                        <option value="1" selected>1 - Just Me</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5 Guests</option>
                    </select>
                </div>
            </div>

                <div id="calculatetip">
                    <button type="button" type="submit" style="background:#9b5913" class="btn btn-secondary btn-lg btn-block">Calculate Tip</button>

                </div>
            </form>
        </div>
        <div id="result" class="text-center"></div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>

</body>

</html>
